<!DOCTYPE html>
<html xmlns:th="http://thymeleag.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head>
		<title>Evento App</title>	
		
		<!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" th:href="@{/materialize/css/materialize.min.css}"  media="screen,projection"/>
        
        <link rel="stylesheet" type="text/css"  th:href="@{/style/style.css}" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	
	<body>
		<header>
			<nav>
				<div class="nav-wrapper">
					<a href="#" class="brand-logo">Cadastro de Eventos</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
					</ul>
				</div>
			</nav>
		</header>
		
		<div class="container">		
			<br /><br />
			<th:block th:include="mensagemValidacao"></th:block>
				
			<form method="post">
				Nome: <input type="text" value="" name="nome" />
				<div class="row">
					<div class="input-field col s6">
						Local: <input type="text" value="" name="local" />
					</div>
					<div class="input-field col s3">
						Data: <input type="date" value="" name="data" />
					</div>
					<div class="input-field col s3">
						Horario: <input type="time" value="" name="horario" />
					</div>
				</div>
				
				<button type="submit" data-target="modal1" class="waves-effect waves-light btn modal-trigger">Salvar</button>
				
			</form>
		
		</div>
		
		
		
		<!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" th:src="@{/materialize/js/materialize.min.js}"></script>
	</body>
	
</html>
